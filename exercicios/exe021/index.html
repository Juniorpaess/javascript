<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Dinâmica</title>
</head>
<body>
    <h1>Calculadora dinâmica exercicio</h1>



    <script>
        var numeroInicial = prompt("Informe seu numero inicial")
        var sinal = prompt("Informe seu sinal")

        while(sinal != '+' && sinal != '-' && sinal != '/' && sinal != '*'){
            alert("Sinal não encontrado")
            sinal = prompt("Por favor informe o primeiro numero")
        }
          
        

        
        var numeroFinal = prompt("Informe seu número final")

        numeroInicial = parseInt(numeroInicial)
        numeroFinal = parseInt(numeroFinal)

        var res = 0

        if(sinal == '+'){
            res = numeroInicial + numeroFinal
        } else if ( sinal == '-'){
            res = numeroInicial - numeroFinal
        } else if (sinal == '/'){
            res = numeroInicial / numeroFinal
        } else if (sinal == '*'){
            res = numeroInicial * numeroFinal
        } 

        alert("O resultado final é " +res)
    </script>
</body>
</html>
