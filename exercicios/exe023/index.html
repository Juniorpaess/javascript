<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções e instancias</title>
</head>
<body>
    <h1>Aprendendo o básico sobre funções e instacias</h1>

    <script>
        function Pessoa(){
            this.nome = "Wilson"
        }
        var pessoa = new Pessoa()
        
        alert(pessoa.nome)


    </script>
    
</body>
</html>
