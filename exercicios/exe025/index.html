<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes</title>
</head>
<body>
    <h1>Testando o uso de classes</h1>


    <script>
        class Animal{
            constructor(nome){

            
                this.nome = nome
            
        }
    }

        animal = new Animal("cachorro")
        alert(animal.nome)
    </script>
    
</body>
