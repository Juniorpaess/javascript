<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mais sobre datas</title>
</head>
<body>
    <h1>Aprendendo mais sobre datas</h1>

    <script>
        var date = new Date('10/10/2022')

        var date2 = new Date('10/12/2022')

        var diferenca = (date2.getTime() - date.getTime()) / (1000 * 3600 *24)

        alert(diferenca)
    </script>
    
</body>
</html>
