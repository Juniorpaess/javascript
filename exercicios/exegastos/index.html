<script>
  let contas = {
    receitas: [1500, 300, 500],
    despesas: [500,400]
  }

  function soma(array){
    total = 0

    for(let value of array){
        total += value
    }
    return total
}

function calculatecontas(){
    const xreceitas = soma(contas.receitas)
    const xdespesas = soma(contas.despesas)

    const final = xreceitas - xdespesas
    console.log(final)
}

calculatecontas()

</script>
